<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 由于浏览器同源策略的限制，网页中无法通过 Ajax 请求非同源的接口数据。
      // 但是 <script> 标签不受浏览器同源策略的影响，可以通过 src 属性，请求非同源的 js 脚本。
      // 因此，JSONP 的实现原理，就是通过 <script> 标签的 src 属性，请求跨域的数据接口，并通过函数调用的形式，接收跨域接口响应回来的数据。

      function abc(data) {
        console.log("拿到了Data数据：");
        console.log(data);
      }
    </script>

    <!-- getdata.js调用了函数abc，会自动执行getdata.js中的代码 -->
    <!-- ?相当于查询字符串，callback指定回调函数的名称，代表指定getdata.js文件中该调用的函数名 -->
    <script src="./js/getdata.js?callback=abc"></script>
  </body>
</html>
