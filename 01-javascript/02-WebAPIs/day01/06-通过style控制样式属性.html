<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

    </style>
</head>

<body>
    <div></div>
    <script>
        // 1. 获取元素
        let box = document.querySelector("div");
        // 2. 改变背景颜色 样式  style
        box.style.backgroundColor = "hotpink"; // 如果属性有-连接符(background-color)，需要转换为小驼峰命名法
        box.style.width = "400px"; // 别忘了加css单位
        box.style.marginTop = "100px"; // 注意不是margin-top
    </script>
</body>

</html>
