<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- 在html中为标签 -->
    <button>点击</button>

    <script>
        // document是dom里提供的一个对象
        // 网页所有内容都在document里面，document是dom树的最高级别

        // 在javascript中就是一个对象
        let btn = document.querySelector("button"); //获取button标签元素
        console.log(typeof btn); // object，即dom对象

        // 修改属性和元素内容
        btn.onclick = function() {
            this.innerHTML = "abc"; // 修改元素内容，本质也是修改属性
        };
    </script>
</body>

</html>
