<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // 开启定时器，函数不需要加()，间隔时间单位为毫秒
        // setInterval(函数, 间隔时间);

        function show() {
            console.log("abc");
        }
        // 返回值为计时器id
        let timer = setInterval(show, 1000); // 每隔1s调用一次
        let timer1 = setInterval(show, 1000); // 每隔1s调用一次
        console.log(timer); // 1
        console.log(timer1); // 2

        // 关闭定时器
        // clearInterval(timer);
        clearInterval(timer1);
    </script>
</body>

</html>
