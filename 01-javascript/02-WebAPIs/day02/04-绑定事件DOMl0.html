<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // DOM L0写法，L：level级别
        let btn = document.querySelector("button");
        btn.onclick = function() {
            alert(11);
        };
    </script>
</body>

</html>
