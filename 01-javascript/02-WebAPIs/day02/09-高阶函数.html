        // 两种：函数表达式和回调函数

        // 1. 函数表达式
        let fn = function() {};
        btn.onclick = function() {};

        // 2. 回调函数，将函数A作为参数传递给函数B时，称函数A为回调函数
        function fn() {}
        setInterval(fn, 1000);

        function fun() {}
        box.addEventListener("click", fun);
