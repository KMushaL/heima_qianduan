<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // 字符类 []：后面的字符串只要包含[]中'任意一个'字符都返回true
        console.log("-------------[]-------------");
        console.log(/[abc]/.test("abc"));
        console.log(/[abc]/.test(""));
        console.log(/[abc]/.test("andy"));
        console.log(/[abc]/.test("baby"));
        console.log(/[abc]/.test("cry"));
        console.log(/[abc]/.test("die"));

        console.log("-------------^[]$-------------");
        console.log(/^[abc]$/.test("abc")); // false，因为只选其中一个
        console.log(/^[abc]$/.test("a")); // true
        console.log(/^[abc]$/.test("b")); // true
        console.log(/^[abc]$/.test("c")); // true
        console.log(/^[abc]$/.test("cc")); // false

        // 字符类 [-] 连字符
        // 26个英文字母选其中的一个(字符之间无空格)
        console.log("-------------[-]-------------");
        console.log(/^[a-zA-Z]$/.test("d"));
        console.log(/^[a-zA-Z]$/.test("D"));
        console.log(/^[a-zA-Z]$/.test("DD")); // false，因为有^$
        console.log(/^[a-zA-Z0-9]$/.test("6"));
        console.log(/^[a-zA-Z0-9-_]$/.test("-")); // true 可出现-和_
        console.log(/^[a-zA-Z0-9-_]$/.test("_")); // true 可出现-和_

        console.log("-----------------------------");

        // 以1-9开头，后面跟随的字符数量要大于等于4(就近原则)，且每个字符可以为0-9的任意一个，且必须以0-9中任意一个字符结尾
        console.log(/^[1-9][0-9]{4,}$/.test("10000")); // true

        // 以a开头，后面必须跟随bc，且c可重复一次或多次，并以c结尾
        console.log(/^abc+$/.test("abc")); // true
        console.log(/^abc+$/.test("ac")); // false

        // []里面加上^代表取反
        // 如[^a-z]匹配除了小写字母以外得字符

        // .匹配除换行之外的任何单个字符

        // 预定义：常见模式得简写方式
        // \d：相当于[0-9]
        // \D：相当于[^0-9]
        // \w：相当于[a-zA-Z0-9_]
        // \W：相当于[^a-zA-Z0-9_]
        // \s：匹配空格（包括换行符、制表符、空格符等），相当于[\t\r\n\v\f]
        // \S：相当于[^\t\r\n\v\f]

        // 日期格式：^\d{4}-\d{1,2}-\d{1,2}
    </script>
</body>

</html>
