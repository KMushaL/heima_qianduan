<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // 语法：/表达式/，/ /是表达式字面量

        // 1. 定义正则表达式，reg里面存的就是'对象'(不要有空格)
        let reg = /前端/;

        // 2. 检测是否匹配 test （重点），即字符串中是否存在'前端'
        let str = "我们大家都在学前端";
        console.log(/前端/.test(str));
        console.log(reg.test(str)); // 检查有没有前端两个字

        // 3. 检索(查找)符合规则的字符串 exec()
        console.log(reg.exec(str)); // 返回的是数组：['前端', index: 7, input: '我们大家都在学前端', groups: undefined]
    </script>
</body>

</html>
