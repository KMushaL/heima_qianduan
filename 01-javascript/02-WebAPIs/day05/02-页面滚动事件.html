<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
        
        div {
            overflow: auto;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字 我里面可以放很多的文字
    </div>

    <script>
        // 当页面进行滚动时触发的事件称为滚动事件
        // 实际应用：如返回顶部、固定导航栏等

        // 监听页面滚动（也可以用document）
        window.addEventListener("scroll", function() {
            console.log("window111");
        });

        let div = document.querySelector("div");
        div.addEventListener("scroll", function() {
            console.log("div111");
        });
    </script>
</body>

</html>
