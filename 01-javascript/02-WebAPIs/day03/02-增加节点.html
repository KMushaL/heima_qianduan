<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul>
        <li>我是大毛</li>
        <li>我是二毛</li>
    </ul>

    <script>
        // 1. 创建新的标签(元素)节点
        let ul = document.querySelector("ul");
        let li = document.createElement("li");
        li.innerHTML = "我是xiao ming"; // 但目前只是创建了，还没有指明放在哪里，所以不会显示

        // 2. 追加节点  父元素.appendChild(子元素) 在子元素的最后一个追加
        ul.appendChild(li);

        // 3. 追加节点  父元素.insertBefore(子元素, 放到那个元素的前面)
        ul.insertBefore(li, ul.children[1]); // 此时这条语句会覆盖上面那条语句
    </script>
</body>

</html>
