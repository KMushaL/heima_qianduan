<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            height: 1000px;
        }
    </style>
</head>

<body>
    <script>
        // document在window对象下
        // document.querySelector('.box')其实是window.document.querySelector('.box')

        // setInterval()其实是window.setInterval()

        // function fun() {

        // }
        // fun()其实是window.fun()

        // window.addEventListener("scroll")
        addEventListener("scroll", function() {
            // 可省略window
            console.log(111);
        });
        window.alert();
        window.prompt();
        console.log(window);
    </script>
</body>

</html>
