<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
</head>

<body>
    <ul>
        <li>我是第1个小li</li>
        <li>我是第2个小li</li>
        <li>我是第3个小li</li>
        <li>我是第4个小li</li>
        <li>我是第5个小li</li>
    </ul>
    <script>
        // 事件委托是利用事件流的特征解决一些开发需求的知识技巧

        // 不用给每个小li注册事件了，而是把事件委托给他的爸爸
        // 事件委托是'给父级'添加事件，而不是孩子添加事件
        let ul = document.querySelector("ul");

        // 原理：给父元素添加事件，子元素可以触发
        // 点击li后，因为li没有点击事件，又因为存在冒泡，所以会自然往其父级ul找点击事件
        ul.addEventListener("click", function(e) {
            // console.log(e.target) // 得到真正触发事件的元素，即li
            e.target.style.color = "red";
        });
    </script>
</body>

</html>
