<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 动画</title>
    <style>
        body {
            padding: 0 30px;
        }
        
        p {
            color: #333;
        }
        
        .box {
            width: 200px;
            height: 100px;
            margin-top: 20px;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <h3>动画的回调函数</h3>
    <p>所有的  jQuery 动画方法都支持传入回调函数</p>

    <button class="simple">简单动画</button>
    <button class="animate">自定义动画</button>

    <div class="box"></div>

    <script src="../jquery/jquery-3.5.1.min.js"></script>

    <script>
        // 1.简单动画的回调函数(动画(持续时间, 回调函数)，持续时间可省略)
        $('.simple').click(function() {
            $('.box').fadeOut(2000, function() {
                console.log('淡出啦!')
                console.log('this:', this) // box
            })
        })

        // 2.自定义动画的回调函数(animate(属性, 持续时间, 回调函数)，持续时间可省略)
        $('.animate').click(function() {
            $('.box').animate({
                width: 400
            }, 2000, function() {
                console.log('变宽啦!')
                console.log('this:', this)
                $(this).css('backgroundColor', 'pink') // 动画结束后背景颜色改变
            })
        })
    </script>
</body>

</html>
