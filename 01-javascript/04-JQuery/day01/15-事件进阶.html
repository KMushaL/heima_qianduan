<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>17-事件进阶</title>
    <style>
        body {
            padding: 0 30px 40px;
        }
        
        p {
            color: #333;
        }
        
        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h4>17-事件进阶</h4>
    <p>jQuery 中封装了更为灵活的 on/off、one 方法处理 DOM 事件</p>
    <!-- 测试标签 -->
    <input type="text" class="onoff" />
    <br />
    <button class="one">支付</button>

    <!-- 导入jQuery -->
    <script src="../jquery/jquery-3.5.1.js"></script>

    <script>
        // 1. 注册任意事件 on
        $(".onoff").on("focus", function() {
            console.log("获取焦点");
        });
        $(".onoff").on("blur", function() {
            console.log("失去焦点");
        });
        $(".onoff").on("input", function() {
            // console.log('input事件触发')
            // console.log(this)
            let value = $(this).val();
            console.log("value:", value);
        });
        // 想要绑定input事件，只能通过以上方式，下面的方式会报错
        // $('.onoff').input(function () {
        //   console.log('input事件触发')
        // })

        // 2. 移除指定事件 off(事件名)
        $(".onoff").off("focus");

        // 3. 移除所有事件 off()
        $(".onoff").off();

        // 4. 注册'一次性'事件 one
        $(".one").one("click", function() {
            alert("支付成功998元");
        }); // 点击一次后再点击就没用了，这就是一次性
    </script>
</body>

</html>
