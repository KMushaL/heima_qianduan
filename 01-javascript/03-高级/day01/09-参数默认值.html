<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 参数默认值
        function fn(uname = "阿飞", age) {
            // 形参没有接受实参，那么形参是undefined
            console.log(`我叫${uname}今年${age}岁`);
        }

        fn("赵云");
        fn("赵云", 22);

        // 求任意两个数的和
        function getSum(num1 = 0, num2 = 0) {
            let he = num1 + num2;
            console.log(he);
        }
        getSum();
        getSum(6, 3);
    </script>
</body>

</html>
