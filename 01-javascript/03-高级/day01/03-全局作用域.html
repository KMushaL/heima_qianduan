<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        n = 2; // 只要不加声明就是全局变量
        console.log(n);

        function fn() {
            console.log(n);
        }

        // 所以定义变量的时候一定要加声明语句，以防出现全局变量问题
    </script>
</body>

</html>
