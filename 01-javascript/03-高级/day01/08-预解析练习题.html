<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        console.log(n); // undefined
        fn();
        var n = 3; // 此n被预解析到全局作用域中

        // 只定义不调用，所以n没有被赋值，而且n为局部变量
        function fn() {
            console.log(n); // undefined
            var n = 6; // 此n被预解析到该局部作用域中
        }

        console.log("---------------------");

        console.log(a); // function a() {}，函数优先预解析，与谁先声明无关

        var a = 2; // 预解析到全局作用域中
        function a() {} // 预解析到全局作用域中
        console.log(a); // 2，a被替换了
    </script>
</body>

</html>
