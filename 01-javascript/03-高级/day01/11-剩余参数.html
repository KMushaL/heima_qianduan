<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 剩余参数：必须置于'最末'函数形参之前，用于获取多余的实参
        // 借助 ... 获取剩余的实参

        function fun(a, b, ...c) {
            console.log(a, b, c); // a=1,b=2,c=[3,4,5,6]
        }
        fun(1, 2, 3, 4, 5, 6);

        function getSum(...a) {
            let sum = 0;
            // a = [1, 2, 3, 4, 5, 6]
            for (let i = 0; i < a.length; i++) {
                sum = sum + a[i];
            }
            console.log(sum);
        }
        getSum(1, 2, 3, 4, 5, 6);
    </script>
</body>

</html>
