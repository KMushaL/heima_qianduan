<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let num = 66;
        // let num = new Number(66);
        console.log(num instanceof Number);

        // 方法 ：
        // toFixed(number)：用于保留几位有效数字，会四舍五入
        let price = 66.36875123;
        price = price.toFixed(3);
        console.log(price);

        // parseInt、parFloat
        num = 66.123;
        console.log(parseInt(num));
        console.log(Number.parseInt(num)); // 66
        console.log(Number.parseFloat(num)); // 66.123

        //   推荐使用字面量方式声明数值，而不是 `Number` 构造函数
    </script>
</body>

</html>
