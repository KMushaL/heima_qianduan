<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 自定义构造函数而非使用Object
        // 建议：所有构造函数的首字母大写
        // 构造函数里面'this指向当前实例对象'
        function Person(uname, age, sex) {
            // 设置属性
            this.uname = uname;
            this.age = age;
            this.sex = sex;

            this.eat = function() {
                console.log("吃饭");
            };
            this.sing = function() {
                console.log("唱歌");
            };
        }

        // 实例化对象
        let o = new Person("张三丰", 22, "男");
        console.log(o);
        console.log(o.uname);
        o.eat();
        console.log(o.constructor);
        console.log(o instanceof Person);
    </script>
</body>

</html>
