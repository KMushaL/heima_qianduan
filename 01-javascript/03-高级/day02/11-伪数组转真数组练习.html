<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script type="text/javascript">
        let lis = document.querySelectorAll("li");
        // console.log(lis);
        let arr = Array.from(lis);
        arr.pop();
        console.log(arr);

        function fn() {
            let ary = Array.from(arguments);
            ary.pop();
            console.log(ary);
        }
        fn(1, 2, 3, "a", "b", "c");
    </script>
</body>

</html>
