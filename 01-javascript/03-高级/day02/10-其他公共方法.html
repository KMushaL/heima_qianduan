<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 无论是引用类型或是包装包类型都包含两个公共的方法 `toString` 和 `valueOf`

        // toString：转为字符串
        let num = 123;
        console.log(num.toString());
        let flag = true;
        console.log(flag.toString());
        // **undefined和null不可以使用这个方法**
        // console.log(null.toString()); // Uncaught TypeError: Cannot read properties of null (reading 'toString')

        // valueOf：获取原始值
        num = new Number(666);
        console.log(num); // Number[[Prototype]]: Number[[PrimitiveValue]]: 666
        console.log(num.valueOf()); // 666
        flag = new Boolean(true);
        console.log(flag.valueOf()); // true
        let d = new Date();
        console.log(d.valueOf()); // 时间戳
    </script>
</body>

</html>
