<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 任何一个属性都是Array构造函数的实例化对象

        // 通过字面量创建
        let arr = [1, 2, 3];

        // 通过Array构造函数创建
        let ary = new Array(1, 2, 3);
        console.log(ary);

        console.log(arr instanceof Array); // true
        console.log(ary instanceof Array); // true

        // 方法：
        // 1. concat(数组1,...,数组n)：用于拼接新数组
        let ary1 = ["a", "b", "c", "d"];
        let ary2 = [11, 222, 333];
        let reArr = arr.concat(ary1, ary2, "张飞", "关羽", "赵云");
        console.log(reArr);

        // 2. join(连接符)：用于连接数组的每个元素成为字符串
        let str1 = arr.join("");
        let str2 = arr.join("-");
        console.log(str1); // 123
        console.log(str2); // 1-2-3

        // 3. 静态方法Array.isArray()：判断一个值是否是数组
        console.log(Array.isArray(arr));
        console.log(Array.isArray(1));

        // 4. 静态方法Array.from(伪数组)：把伪数组转换为真数组
        // 特别注意：要想把伪数组转换为真数组'必须有length属性'
        let o = {
            0: "a",
            1: "b",
            2: "c",
            3: "d",
            4: "e",
            5: "f",
            6: "h",
            length: 4,
        };
        let o_arr = Array.from(o);
        console.log(o_arr);

        // 5. forEach(回调函数)：用于遍历数组
        arr.forEach(function(item, index, arr) {
            // 第一个参数：代表数组的每个元素
            // 第二个参数：代表数组的每一项的索引值（索引值）
            // 第三个参数：代表当前数组本身
            // 不一定非要写三个参数
            console.log(item, index, arr);
        });

        let arr2 = [{
            uname: "阿飞",
            age: 22,
            sex: "男",
        }, {
            uname: "张三丰",
            age: 23,
            sex: "男",
        }, {
            uname: "李寻欢",
            age: 21,
            sex: "男",
        }, {
            uname: "张三丰1",
            age: 23,
            sex: "男",
        }, {
            uname: "李寻欢1",
            age: 21,
            sex: "男",
        }, {
            uname: "张三丰2",
            age: 23,
            sex: "男",
        }, {
            uname: "李寻欢2",
            age: 21,
            sex: "男",
        }, {
            uname: "张三丰2",
            age: 23,
            sex: "男",
        }, {
            uname: "李寻欢2",
            age: 21,
            sex: "男",
        }, ];
        arr2.forEach((item) => {
            console.log(`姓名:${item.uname},年龄${item.age},性别${item.sex}`);
        });

        // 6. indexOf：检索数组单元值出现的位置，若未出现则为-1
        console.log(arr.indexOf(1)); // 0
        console.log(arr.indexOf(4)); // -1

        // 还有其他的sort, reverse, map, filter等

        console.log(arr.sort()); // 默认按ASCII编码排序
        // 正序排列:
        console.log(
            arr.sort(function(a, b) {
                // return a > b; // 没用
                return a - b;
            })
        ); // 1, 2, 3
        // 倒序排列
        console.log(
            arr.sort(function(a, b) {
                // return b > a; // 没用
                return b - a;
            })
        ); // 3, 2, 1

        // find：用于查找'首次'出现的满足条件的值， 并返回
        let re1 = [2, 6, 4, 7, 9, 3].find(function(item, index, arr) {
            // 参数与foreach相同
            return item > 50;
        });
        console.log(re1); // 找不到返回undefined

        // findIndex： 用于查找首次出现的满足条件的值的索引
        let re2 = [2, 6, 4, 7, 9, 3].findIndex(function(item, index, arr) {
            return item > 50;
        });
        console.log(re2); // 找不到返回-1

        // some：用于查找如果有一个满足条件就返回true
        let re3 = [2, 6, 4, 7, 9, 3].some(function(item, index, arr) {
            return item > 5;
        });
        console.log(re3);

        // every：用于查找满足条件的元素，如果'都'满足返回true， 否则就是false
        let re4 = [2, 6, 4, 7, 9, 3].every(function(item, index, arr) {
            return item > 5;
        });
        console.log(re4); // false

        // filter：筛选数组把满足条件的元素放到新数组返回
        let re5 = [2, 6, 4, 7, 9, 3].filter(function(item, index, arr) {
            return item > 5;
        });
        console.log(re5); // [6, 7, 9]

        // map：遍历数组让每个元素执行一遍回调函数，把所有结果放到新数组返回
        let re6 = [2, 6, 4, 7, 9, 3].map(function(item, index, arr) {
            return item * item;
        });
        console.log(re6); // [4, 36, 16, 49, 81, 9]
    </script>
</body>

</html>
