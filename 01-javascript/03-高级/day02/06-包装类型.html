<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 在 JavaScript 中的字符串、数值、布尔“具有对象的使用特征”，如具有属性和方法
        //之所以具有对象特征的原因是字符串、数值、布尔类型数据是 JavaScript 底层使用 Object 构造函数“包装”来的，所以被称为包装类型。

        // 字符串类型
        let str = "hello world!";
        // 统计字符的长度（字符数量）
        console.log(str.length);

        // 数值类型
        let price = 12.345;
        // 保留两位小数
        price.toFixed(2);
    </script>
</body>

</html>
