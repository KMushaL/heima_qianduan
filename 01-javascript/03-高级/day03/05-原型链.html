<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 原型链：由原型构成链状结果
        // 作用：提供查找成员机制

        // 构造函数
        function Person(uname, age) {
            this.uname = uname;
            this.age = age;
        }

        // 原型对象
        Person.prototype.eat = function() {
            console.log("吃");
        };

        Object.prototype.lanqiu = function() {
            console.log("Object篮球");
        };

        // 实例化对象
        let obj = new Person("阿飞", 22);

        // 每个对象都有一个属性，__proto__
        // obj.__proto__指向obj的原型对象
        // obj.__proto__.__proto__指向obj的原型对象的原型对象
        console.log(obj.__proto__.__proto__);

        // obj.__proto__.__proto__.constructor指向obj的原型对象的原型对象的构造函数 == new Object()
        // 即obj的原型对象的原型对象是由Object创造的
        console.log(obj.__proto__.__proto__.constructor);
        // ƒ Object() { [native code] }

        console.log(obj.__proto__.__proto__.__proto__); // null

        // 如果一个对象在其构造函数找不到对应的属性和方法
        // 就会一直顺着其原型、原型的原型、。。。(这就是原型链)往上找，直到找到或null为止
        obj.lanqiu(); // Object篮球
    </script>
</body>

</html>
