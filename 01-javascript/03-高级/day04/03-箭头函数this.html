<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // **箭头函数**中的 `this` 与普通函数完全不同，也不受调用方式的影响，事实上箭头函数中并不存在 `this` ！
        // 箭头函数中访问的 `this` 不过是箭头函数'所在的上级作用域'的 `this` 变量

        // document.addEventListener("click", function() {
        //     window.setInterval(() => {
        //         console.log(this); // document，非window
        //     }, 1000);
        // });

        // 事件处理函数
        document.addEventListener("click", () => {
            console.log(this); // window，非document
        });

        // 构造函数：箭头函数不能当做构造函数的使用
        let Person = (uname, age) => {
            this.uname = uname;
            this.age = age;
        };
        // Uncaught TypeError: Person is not a constructor
        // new Person();
    </script>
</body>

</html>
