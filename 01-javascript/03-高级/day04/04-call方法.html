<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // JavaScript 中还允许指定'函数中' `this` 的指向，
        // 有 3 个方法可以动态指定普通函数中 `this` 的指向：
        // call(), apply(), bind()

        function fun(a, b) {
            console.log(this, a, b);
        }

        let obj = {
            uname: "张三丰",
            age: 22,
        };

        // 使用方法：函数.call(指向的this, 函数参数1, 函数参数2,......)
        // 注意：不是函数().call(指向的this, 函数参数1, 函数参数2,......)
        // call方法的其余参数会依次自动传入函数做为函数的参数

        // 函数调用call、call会自动回头'调用函数'执行，'在执行的过程中，改变了this的指向'
        fun.call(obj, 1, 2); // 将fn的this指向obj

        // 另外一个例子
        obj = {
            uname: "张三丰",
            age: 22,
            fei: function() {
                console.log(this);
            },
        };

        let o = {
            uname: "李寻欢",
            sex: "男",
        };

        obj.fei.call(o);
        // 不是obj.fei().call(o);
    </script>
</body>

</html>
