<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 拷贝不是直接赋值！拷贝的意义是让二者拷贝后数据相同，但互相独立(即在不同的空间中)
        let obj = {
            uname: "张三丰",
            age: 22,
            sex: "男",
        };
        let newObj = {};
        newObj = obj;
        obj.uname = "aaa"; // newObj也会改变，所以不是拷贝
        console.log(obj, newObj);
    </script>
</body>

</html>
