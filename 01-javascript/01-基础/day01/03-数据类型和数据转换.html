<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        console.log(typeof 123);
        console.log(typeof undefined); //undefined
        console.log(typeof null);
        let num = 10;
        console.log(num + "11"); //'1011'
        console.log(typeof(num + "11")); //string
        console.log(typeof num + "11"); //typeof num为'number'

        //隐式转换
        //+号作为正号解析可以转换成number，如下的+'11'转换为了11
        console.log(num + +"11", typeof(num + +"11")); //21, number

        //+两边只要有一个字符串，结果就会为字符串
        console.log(11 + "11", typeof(11 + "11")); //'1111', string

        //-、*、/两边若有一个为字符串，则会把该字符串转为数字型
        console.log(10 - "10"); //0

        let str = "10";
        console.log(+str, typeof + num); //数字10, number
        console.log(-str, typeof - num); //数字-10, number

        //显示转换
        console.log(Number(str), typeof Number(str));
        console.log(parseInt("10.999")); //10，无四舍五入
        console.log(parseFloat("10.999")); //10.999

        //Number只能放数字类型的字符
        console.log(Number("10.999abc")); //NaN

        //**parseFloat和parseInt会自动过滤，但必须数字开头**
        console.log(parseFloat("100px")); //100
        console.log(parseFloat("a100px")); //NaN
        console.log(parseInt("100px")); //100
        console.log(parseInt("a100px")); //NaN

        console.log(String(10), typeof String(10.99)); //'10.99', string
        let age = 10;
        console.log(age.toString(2)); //1010，转化为二进制

        console.log(parseInt("")); //NaN
    </script>
</body>

</html>
