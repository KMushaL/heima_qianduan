        // 1.document 文档的意思    write 写
        document.write("我愿意");
        document.write("<h1>我愿意</h1>"); //可以写html语言

        // alert('黑马')
        // 3. 控制台输出语法  程序员看的
        console.log("我是用来测试的");
        // 4. 输入语句 prompt
        prompt("您今年多大了？");
