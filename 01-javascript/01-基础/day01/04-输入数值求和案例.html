<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        //必须要加+号，因为默认为字符串
        let a = +prompt("请输入第一个数");
        let b = +prompt("请输入第二个数");
        document.write(a + b);
    </script>
</body>
