<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        //只声明未赋值即为undefined
        let a;
        console.log(a);
        //可以先声明一个变量，等待传送过来的数据
        //我们可以通过判断这个变量是否为undefiened来判断数据是否传过来

        //null：空值，可作为尚未创建的对象，即对象还没创建好，可以先给个null
        let obj = null;
        console.log(obj);
    </script>
</body>

</html>
