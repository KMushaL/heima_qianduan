<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        //简单数据类型存储的是值，直接存在栈里
        let num1 = 10;
        let num2 = num1;
        num2 = 20;
        console.log(num1); //10

        //对象：引用数据类型。栈里面存储的是地址，数据存在堆里
        let obj1 = {
            age: 18,
        };
        let obj2 = obj1;
        obj2.age = 20;
        // console.log(obj1, obj2);
        console.log(obj1); // obj1.age = 20
    </script>
</body>

</html>
