<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        //数学对象
        console.log(Math.PI);

        console.log(Math.random()); //返回一个[0, 1)的随机浮点数
        // //生成[M, N]之间的随机数
        // console.log(Math.random() * (N - M + 1)) + M;
        // //生成[M, N)之间的随机数
        // console.log(Math.random() * (N - M)) + M;
        // //生成[M, N]之间的随机整数
        // console.log(Math.floor(Math.random() * (N - M + 1) + M));

        console.log(Math.ceil(1.1)); //向上取整，返回整数

        console.log(Math.floor(1.1)); //向下取整，返回整数

        console.log(Math.round(1.5)); //就近(.5往大)取整，返回整数
        console.log(Math.round(-1.5)); //-1
        console.log(Math.round(-1.9)); //-2

        console.log(Math.max(1, 3, 0, -5)); //3
    </script>
</body>

</html>
